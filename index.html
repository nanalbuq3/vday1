<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Valentines Day 2024</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        input, button, textarea, select {
            font-size: 16px !important; /* Previne zoom em iOS */
            min-height: 44px; /* Tamanho m√≠nimo para toque */
        }
    </style>
</head>
<body>
    <div class="valentines_card card-closed">
        <!-- Parte externa do cart√£o -->
        <div class="front_card">
            <img src="vday.png" class="front_img" alt="Imagem de capa do cart√£o">
            <div class="front_text">
                <h1>Para minha amada...</h1>
            </div>    
        </div>

        <!-- Parte interna do cart√£o -->
        <div class="inside_card">
            <img src="baixados (2).jfif" class="inside_img" alt="Imagem interna do cart√£o">
            
            <!-- Player de √°udio -->
            <div class="audio-player" role="region" aria-label="Player de √°udio">
                <button class="play-button" aria-label="Tocar ou pausar √°udio">
                    <span class="icon">‚ñ∂Ô∏è</span>
                </button>
                <div class="time-container">
                    <div class="current-time">0:00</div>
                </div>
                <input type="range" class="seek-bar" value="0" aria-label="Linha do tempo do √°udio">
                <div class="volume-container">
                    <button class="volume-button" aria-label="Controle de volume">
                        <span class="icon" id="volume-icon">üîä</span>
                    </button>
                    <input type="range" class="volume-bar" min="0" max="1" step="0.1" value="1" aria-label="Volume">
                </div>
                <audio id="audio-player" src="Harry James _ His Orchestra - It_s Been A Long_ Long Time (Audio)(MP3_320K).mp3" type="audio/mp3"></audio>
            </div>

            <!-- Texto interno do cart√£o -->
            <div class="inside_text">
                <h2>...Desde que voc√™ entrou na minha vida, tudo ficou mais bonito.</h2>
                <h3>Meu cora√ß√£o √© seu, para sempre!..</h3>
                <h3>Feliz dia dos Namorados meu Amor. Nosso amor √© lindo. Eu te amo.</h3>
            </div>
        </div>

        <!-- Imagem adicional decorativa -->
        <img src="baixados (3).jfif" class="additional_image" alt="Imagem adicional decorativa"> 
    </div>

    <!-- Bot√£o de alternar para modo escuro -->
    <div class="toggle-container">
        <button class="toggle-dark-mode" aria-label="Alternar modo escuro">
            <span class="icon">üåô</span>
        </button>
    </div>

    <!-- Bot√£o de fechar o cart√£o -->
    <div class="close-card-btn" id="closeCardBtn">‚úï Fechar Carta</div>

    <!-- √Åudios para a√ß√µes de abrir e fechar -->
    <audio id="open-sound" src="open.mp3" preload="auto"></audio>
    <audio id="close-sound" src="close.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se √© dispositivo m√≥vel
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const card = document.querySelector('.valentines_card');
            const closeBtn = document.getElementById('closeCardBtn');
            const toggleDarkMode = document.querySelector('.toggle-dark-mode');
            const openSound = document.getElementById('open-sound');
            const closeSound = document.getElementById('close-sound');

            // Configura√ß√µes espec√≠ficas para mobile
            if(isMobile) {
                document.body.style.cursor = 'pointer';
                document.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                }, { passive: false });
            }

            function openCard() {
                card.classList.add('card-open');
                card.classList.remove('card-closed');
                closeBtn.style.display = 'block';
                try {
                    openSound.play();
                } catch(e) {
                    console.log("Autoplay bloqueado:", e);
                }
            }

            function closeCard() {
                card.classList.add('card-closed');
                card.classList.remove('card-open');
                closeBtn.style.display = 'none';
                try {
                    closeSound.play();
                } catch(e) {
                    console.log("Autoplay bloqueado:", e);
                }
            }

            // Evento de clique/toque otimizado
            card.addEventListener(isMobile ? 'touchstart' : 'click', function(e) {
                if (e.target.closest('.audio-player')) return;
                if(isMobile) e.preventDefault();

                if (card.classList.contains('card-open')) {
                    closeCard();
                } else {
                    openCard();
                }
            }, { passive: false });

            closeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                closeCard();
            });

            // Modo escuro com localStorage
            toggleDarkMode.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            });

            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }

            // Player de √°udio melhorado
            const audio = document.getElementById("audio-player");
            const playButton = document.querySelector(".play-button");
            const currentTimeElem = document.querySelector(".current-time");
            const seekBar = document.querySelector(".seek-bar");
            const volumeBar = document.querySelector(".volume-bar");
            const volumeIcon = document.getElementById("volume-icon");

            // Volume salvo
            const savedVolume = localStorage.getItem('audioVolume');
            if (savedVolume) {
                audio.volume = parseFloat(savedVolume);
                volumeBar.value = savedVolume;
                updateVolumeIcon(audio.volume);
            }

            playButton.addEventListener("click", (e) => {
                e.stopPropagation();
                if (audio.paused) {
                    audio.play().then(() => {
                        playButton.querySelector(".icon").textContent = "‚è∏Ô∏è";
                    }).catch(e => {
                        alert("Toque no player para habilitar o √°udio.");
                    });
                } else {
                    audio.pause();
                    playButton.querySelector(".icon").textContent = "‚ñ∂Ô∏è";
                }
            });

            audio.addEventListener("timeupdate", () => {
                seekBar.value = (audio.currentTime / audio.duration) * 100 || 0;
                currentTimeElem.textContent = formatTime(audio.currentTime);
            });

            seekBar.addEventListener("input", () => {
                const seekTo = (seekBar.value / 100) * audio.duration;
                audio.currentTime = seekTo;
            });

            volumeBar.addEventListener("input", () => {
                audio.volume = volumeBar.value;
                updateVolumeIcon(audio.volume);
                localStorage.setItem('audioVolume', volumeBar.value);
            });

            function updateVolumeIcon(volume) {
                if (volume === 0) {
                    volumeIcon.textContent = "üîá";
                } else if (volume < 0.5) {
                    volumeIcon.textContent = "üîâ";
                } else {
                    volumeIcon.textContent = "üîä";
                }
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
            }
        });
    </script>
</body>
</html>
