<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentines Day 2024</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="valentines_card card-closed">
    <!-- Frente da carta -->
    <div class="front_card">
        <img src="vday.png" class="front_img" alt="Imagem de capa do cart√£o">
        <div class="front_text">
            <h1>Para minha amada...</h1>
        </div>    
    </div>

    <!-- Interior da carta -->
    <div class="inside_card">
        <img src="baixados (2).jfif" class="inside_img" alt="Imagem interna do cart√£o">

        <div class="audio-player">
            <button class="play-button"><span class="icon">‚ñ∂Ô∏è</span></button>
            <input type="range" class="seek-bar" value="0">
            <div class="volume-container">
                <button class="volume-button"><span class="icon" id="volume-icon">üîä</span></button>
                <input type="range" class="volume-bar" min="0" max="1" step="0.1" value="1">
            </div>
            <audio id="audio-player" src="Harry James _ His Orchestra - It_s Been A Long_ Long Time (Audio)(MP3_320K).mp3"></audio>
        </div>

        <div class="inside_text">
            <h2>...Desde que voc√™ entrou na minha vida, tudo ficou mais bonito.</h2>
            <h3>Meu cora√ß√£o √© seu, para sempre!..</h3>
            <h3>Feliz dia dos Namorados meu Amor. Nosso amor √© lindo. Eu te amo.</h3>
        </div>
    </div>
</div>

<div class="close-card-btn" id="closeCardBtn">‚úï Fechar Carta</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const card = document.querySelector('.valentines_card');
    const front = document.querySelector('.front_card');
    const closeBtn = document.getElementById('closeCardBtn');

    front.addEventListener('click', function(e) {
        e.stopPropagation();
        card.classList.add('card-open');
        card.classList.remove('card-closed');
        closeBtn.style.display = 'block';
    });

    closeBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        card.classList.add('card-closed');
        card.classList.remove('card-open');
        closeBtn.style.display = 'none';
    });

    const audio = document.getElementById("audio-player");
    const playButton = document.querySelector(".play-button");
    const seekBar = document.querySelector(".seek-bar");
    const volumeBar = document.querySelector(".volume-bar");
    const volumeIcon = document.getElementById("volume-icon");

    playButton.addEventListener("click", (e) => {
        e.stopPropagation();
        if (audio.paused) {
            audio.play();
            playButton.querySelector(".icon").textContent = "‚è∏Ô∏è";
        } else {
            audio.pause();
            playButton.querySelector(".icon").textContent = "‚ñ∂Ô∏è";
        }
    });

    audio.addEventListener("timeupdate", () => {
        seekBar.value = (audio.currentTime / audio.duration) * 100 || 0;
    });

    seekBar.addEventListener("input", () => {
        audio.currentTime = (seekBar.value / 100) * audio.duration;
    });

    volumeBar.addEventListener("input", () => {
        audio.volume = volumeBar.value;
        updateVolumeIcon(audio.volume);
    });

    function updateVolumeIcon(volume) {
        if (volume === 0) {
            volumeIcon.textContent = "üîá";
        } else if (volume < 0.5) {
            volumeIcon.textContent = "üîâ";
        } else {
            volumeIcon.textContent = "üîä";
        }
    }
});
</script>

</body>
</html>
